<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Autentificación</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- External CSS and javascript -->
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
      <script src="application.js" type="text/javascript"></script><!--revisar ruta-->
      <link rel="icon" type="image/ico" href="/mechanicnetwork/images/favicon.ico" />
      <link rel="stylesheet" href="/mechanicnetwork/css/login.css">
   </head>
   <body>
   <div id="info" class="col-md-6 col-md-offset-3">
      <!-- LOGIN FORM -->
    <div id="log" class="text-center">
      <div class="logo">Iniciar Sesión</div>
      <!-- Main Form -->
      <div class="login-form-1">
        <form id="login-form" class="text-left">
          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label for="lg_username" class="sr-only">Correo</label>
                <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Correo">
              </div>
              <div class="form-group">
                <label for="lg_password" class="sr-only">Contraseña</label>
                <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Contraseña">
              </div>
              <!-- <div class="form-group login-group-checkbox">
                <input type="checkbox" id="lg_remember" name="lg_remember">
                <label for="lg_remember">recordarme</label>
              </div> -->
            </div>
            <button type="submit" class="login-button" disabled="disabled"><a href="profile.html" class="fa fa-chevron-right"></a></button>
          </div>
          <div class="etc-login-form">
<!--             <p>Olvidó su contraseña? <a href="#recordar">click aquí</a></p>
 -->            <p>Eres nuevo? <a href="/mechanicnetwork/account/signup.html">Cree una cuenta</a></p>
                <br>
          </div>
          <br>
        </form>
      </div>
      <br>
      <br>
      <!-- end:Main Form -->
    </div>

    <!-- FORGOT PASSWORD FORM -->
    <div id="recordar" class="text-center">
      <div class="logo">Recordar contraseña</div>
      <a href="" id="recordar"></a>
      <!-- Main Form -->
      <div class="login-form-1">
        <form id="forgot-password-form" class="text-left">
          <div class="etc-login-form">
            <p>Ingrese su correo y le enviaremos sus datos para que pueda ingresar.</p>
          </div>
          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label for="fp_email" class="sr-only">Correo</label>
                <input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="Correo">
              </div>
            </div>
            <button type="submit" class="login-button" disabled="disabled"><i class="fa fa-chevron-right"></i></button>
          </div>
        </form>
      </div>      <!-- end:Main Form -->
    </div>
    </div>
</body>
</html>
