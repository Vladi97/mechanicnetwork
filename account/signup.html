<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Registro</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- External CSS and javascript -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="icon" type="image/ico" href="/mechanicnetwork/images/favicon.ico" />
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="/mechanicnetwork/css/style.css">
      <script src="application.js" type="text/javascript"></script><!-- revisar ruta -->
   </head>
   <body>
      <div id="fullscreen_bg" class="fullscreen_bg"/>
      <div id="regContainer" class="container">
          <div class="row">
              <div class="col-md-6 col-md-offset-3">
                  <div class="panel panel-login">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-6">
                                  <a href="#" class="active" id="login-form-link">Persona</a>
                              </div>
                              <div class="col-xs-6">
                                  <a href="#" id="register-form-link">Entidad</a>
                              </div>
                          </div>
                          <hr>
                      </div>
                      <div class="panel-body">
                          <div class="row">
                              <div class="col-lg-12">
                                  <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                      <div class="form-group">
                                          <label for="name">Nombre</label>
                                          <input type="text" name="name" tabindex="1" class="form-control" placeholder="Nombre" value="">
                                      </div>
                                      <div class="form-group">
                                          <label for="lastname">Apellido</label>
                                          <input type="text" name="lastname" tabindex="1" class="form-control" placeholder="Apellido" value="">
                                      </div>
                                      <div class="form-group">
                                          <label for="email">Correo</label>
                                          <input type="text" name="email" tabindex="1" class="form-control" placeholder="ej. juan@ejemplo.com" value="">
                                      </div>
                                      <div class="form-group">
                                          <label for="password">Contraseña</label>
                                          <input type="password" name="password" tabindex="2" class="form-control" placeholder="Contraseña">
                                      </div>
                                      <div class="form-group">
                                          <label for="ver_password">Verificar contraseña</label>
                                          <input type="password" name="ver_password" tabindex="2" class="form-control" placeholder="Verificar contraseña">
                                      </div>
                                      <div class="form-group">
                                          <div class="row">
                                              <div class="col-sm-6 col-sm-offset-3">
                                                  <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrarme!">
                                              </div>
                                          </div>
                                      </div>
                                  </form>
                                  <form id="register-form" action="#" method="post" role="form" style="display: none;">
                                      <div id="tab" class="btn-group" data-toggle="buttons-radio">
                                         <a href="#prices2" class="btn btn-large btn-info active" data-toggle="tab">Taller</a>
                                         <a href="#features2" class="btn btn-large btn-info" data-toggle="tab">Almacén</a>
                                      </div>
                                      <div class="form-group">
                                          <label for="e_name">Nombre de la empresa</label>
                                          <input type="text" name="e_name" tabindex="1" class="form-control" placeholder="Nombre de la empresa" value="">
                                      </div>
                                      <div class="form-group">
                                          <label for="dname">Nombre del dueño</label>
                                          <input type="text" name="dname" tabindex="1" class="form-control" placeholder="Nombre del dueño" value="">
                                      </div>
                                      <div class="form-group">
                                          <label for="e_email">Correo</label>
                                          <input type="text" name="e_email" tabindex="1" class="form-control" placeholder="ej. juan@ejemplo.com" value="">
                                      </div>
                                      <div class="form-group">
                                          <label for="e_password">Contraseña</label>
                                          <input type="password" name="e_password" tabindex="2" class="form-control" placeholder="Contraseña">
                                      </div>
                                      <div class="form-group">
                                          <label for="e_ver_password">Verificar contraseña</label>
                                          <input type="password" name="e_ver_password" tabindex="2" class="form-control" placeholder="Verificar contraseña">
                                      </div>
                                      <div class="form-group">
                                          <div class="row">
                                              <div class="col-sm-6 col-sm-offset-3">
                                                  <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar!">
                                              </div>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
   </body>
</html>
